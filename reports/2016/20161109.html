    <h3>HPCCON2016を開催しました</h3>
    <hr>
      <p>
        2016年10月5日と6日の2日間、国立新美術館講堂にて<a href="https://ura3.c.ism.ac.jp/hpccon/" target="_blank">HPCCON2016</a>を開催しました。<br/>
        今年度は海外からの招聘講演者4名、国内の講演者5名、総勢9名の講演者による発表が行われ、参加者は通算120名を超える盛況なイベントとなりました。<br/>
      </p>
